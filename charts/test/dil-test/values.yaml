digital-twin-registry:
  enableKeycloak: false
  postgresql:
    primary:
      persistence:
        enabled: false
        size: 1Gi
      resources:
        limits:
          cpu: 1500m
          memory: 1Gi
        requests:
          cpu: 200m
          memory: 1Gi

  registry:
    authentication: false
    ingress:
      enabled: false

    resources:
      limits:
        cpu: 1500m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 1Gi

discovery:
  wiremock:
    host: "http://dil-test-discovery:8080"
  edc:
    connector: "http://dil-test-edc-provider-controlplane:8084"
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 512Mi

submodelservers:
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 512Mi

semantic-hub:
  hub:
    host: minikube
    embeddedTripleStore: false
  enableKeycloak: false
  keycloak:
    extraVolumes: []


